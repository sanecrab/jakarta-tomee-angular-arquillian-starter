<!doctype html>
<html lang="en" ng-app="starterProjectSampleApp">
    <head>
        <meta charset="utf-8">
        <title>Starter Project Sample</title>
        <script src="webjars/angularjs/1.8.2/angular.js"></script>
        <script src="webjars/angularjs/1.8.2/angular-resource.js"></script>
        <script src="webjars/angularjs/1.8.2/angular-route.js"></script>
        <script src="resources/static/js/controllers.js"></script>
        <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.css">
        <link rel="stylesheet" href="resources/static/css/app.css">
    </head>
    <body ng-controller="ProjectCtrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <!--Sidebar content-->
                    Search: <input ng-model="query">
                    Sort by:
                    <select ng-model="orderProp">
                        <option value="name">Alphabetical</option>
                        <option value="id">Newest</option>
                    </select>
                </div>
                <div class="col-md-10">
                    <!--Body content-->
                    <ul class="row">
                        <li ng-repeat="sample in samples| filter:query | orderBy:orderProp">
                            <span>{{sample.name}}</span>
                            <p>{{sample.description}}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
